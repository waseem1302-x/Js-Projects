<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h2>Rock Paper Scissor Game With More Features</h2>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissor</button>
    <button onclick="
        score.wins = 0;
        score.losses= 0;
        score.ties = 0;
    ">Reset Score</button>

    <script>

        let score = JSON.parse(localStorage.getItem('score'));
        if (!score) {
                score = {
                wins: 0,
                losses: 0,
                ties: 0
            };
        }

        function playGame(playerMove){
            const computerMove = pickComputerMove();
            let result='';

            if(playerMove==='rock'){
                if(computerMove ==='rock'){
                    result='Tie.';
                }else if(computerMove ==='paper'){
                    result='You Lose.';
                }else if(computerMove ==='scissors'){
                    result='You Win.';
                }
            
            }else if(playerMove ==='paper'){
                if(computerMove ==='paper'){
                    result='Tie.';
                }else if(computerMove ==='rock'){
                    result='You Win.';
                }else if(computerMove ==='scissors'){
                    result='You Lose.';
                }
            }else if(playerMove ==='scissors'){
                if(computerMove ==='paper'){
                    result='You Win.';
                }else if(computerMove ==='rock'){
                    result='You Lose.';
                }else if(computerMove ==='scissors'){
                    result='You Tie.';
                }
            }
            if(result==='You Win.'){
                score.wins+=1;
            }else if(result=='You lose.'){
                score.losses+=1;
            }else if(result=='Tie.'){
                score.ties+=1;
            }

            localStorage.setItem('score',JSON.stringify(score));
            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} \nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        }

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove='';

            if (randomNumber>=0 && randomNumber<= 1/3) {
                computerMove='rock';
            }else if (randomNumber>=1/3 && randomNumber<= 2 / 3) {
                computerMove='paper';
            }else if (randomNumber>=2/3 && randomNumber<= 1){
                computerMove='scissors';
            }

            return computerMove;
        }
        
    </script>
</body>
</html>
