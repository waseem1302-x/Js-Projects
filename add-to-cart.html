<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Add to Cart Button</h2>
    <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
        cartQuantity++;
        console.log(`Cart quantity: ${cartQuantity}`);
    ">Add to Cart</button>

    <button onclick="
        cartQuantity+= 2;
        console.log(`Cart Quantity : ${cartQuantity}`)">+2</button>
    <button onclick="
        cartQuantity += 3;
        console.log(`Cart Quantity : ${cartQuantity}`);
    ">+3</button>

    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
